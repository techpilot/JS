            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: minmax(59px, auto);
            grid-gap: 0.5em;
            justify-items: center;
        }

        .container>div {
            background: #aaa;
            padding: 1em;
        }

        }

</head>
