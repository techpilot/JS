<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>JavaScript</title>    <style>        .header {            display: grid;            justify-items: center;        }        .container {            display: grid;            justify-items: center;        }        .header>div {            background: #6071cfbe;            padding: 1em;        }        .container>div {            background: rgb(192, 129, 129);            padding: 1em;        }        .container>div:nth-child(odd) {            background: rgb(223, 118, 118);        }    </style></head><body onload="showDate()" id="body">    <header>        <div class="header">            <h1 id="heading">Learning JavaScript</h1>            <h3>With Stephen Intel</h3>        </div>    </header>    <div class="container">        <button onmouseout="clearDate()" onmouseover="showDate()">Show Date</button>        <h1 id="time"></h1>        <form method="post" action="something.php" name="myForm">            <div>                <label>First Name</label>                <input type="text" name="firstName" id="firstName" />            </div>            <br />            <div>                <label>Last Name</label>                <input type="text" name="lastName" id="lastName" />                <br />            </div>            <br />            <div>                <label>Background</label>                <select name="background" id="background" onchange="changeBackground(this)">                    <option value="red">Red</option>                    <option value="blue">Blue</option>                    <option value="pink">Pink</option>                </select>            </div>            <br />            <input type="submit" value="Submit" />        </form>    </div>    <script src="advanced.js"></script></body></html>
